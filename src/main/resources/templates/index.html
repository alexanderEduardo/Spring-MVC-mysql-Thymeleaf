<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment_Template/layout :: head">
</head>
<body>
<header th:replace="fragment_Template/layout :: nav">
    <!-- No poner codigo aca porque sera reemplazado-->
</header>

<div class="container text-center">
    <form class="form-inline mb-3" th:action="@{/listar}">
        <div class="form-group mb-2">
            <label>Filtrar</label>
        </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="InputFilter" class="form-control" id="keyword" th:value="${keyword}" required>
            </div>
        <input type="submit" class="btn btn-info mb-2" value="Buscar">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="limpiar" onclick="clearInputFilter()">
    </form>
<table class="table">

    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Marca</th>
        <th scope="col">Hecho en</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${ListProducts}">
        <th scope="col" th:text="${product.id}"></th>
        <th scope="col" th:text="${product.nombre}"></th>
        <th scope="col" th:text="${product.marca}"></th>
        <th scope="col" th:text="${product.madeIn}"></th>
        <th scope="col" th:text="${product.precio}"></th>
        <th scope="col"><a th:href="@{/delete/}+${product.id}" onclick="return confirm('Estas seguro de eliminar ?')" class="btn btn-danger">Eliminar</a></th>
        <th scope="col"><a th:href="@{/editar}+'/'+${product.id}" class="btn btn-secondary">Editar</a></th>
    </tr>
    </tbody>
</table>
</div>
<script>
    function clearInputFilter(){
        window.location="/listar";
    }
</script>
</body>
</html>
